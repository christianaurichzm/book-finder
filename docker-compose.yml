version: '3.1'
services:
  app:
    container_name: book-finder
    image: book-finder
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
  postgresql:
    image: postgres
    volumes:
      - ./backend/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=bookfinder
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
